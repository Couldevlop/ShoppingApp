
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{productDetails.title}}</ion-title>

    <ion-buttons end>
      <button ion-button><ion-icon name="share"></ion-icon></button>
      <button ion-button><ion-icon name="cart"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content fullscreem>
<ion-card>
      <ion-slides pager autoplay="1500" loop=true>
          <ion-slide *ngFor="let picture of productDetails.picture" > 
           <img class="img" [src]="picture" alt="">
        </ion-slide>
        </ion-slides>
        <ion-card-content>
          <ion-card-title>
            <ion-chip color="primary">
              <ion-label>{{productDetails.categorie}}</ion-label>
            </ion-chip>

            <ion-chip *ngIf="productDetails.availability.available" color="secondary">
                <ion-label> Disponible</ion-label>
              </ion-chip>
             
              <ion-chip *ngIf="!productDetails.availability.available" color="danger">
                  <ion-label>Indisponible</ion-label>
                </ion-chip>

                <ion-chip >
                    <ion-label>{{productDetails.availability.type}}</ion-label>
                  </ion-chip>

                  <ion-chip>
                      <ion-label>{{productDetails.state}}</ion-label>
                    </ion-chip>

                    <ion-chip>
                        <ion-label>{{productDetails.city}}</ion-label>
                      </ion-chip>
          </ion-card-title>
          <p>Prix: {{productDetails.price | currency}}</p>
      <p>
      <span *ngIf="productDetails.averageStar >=1">
      <ion-icon class="iconeyellow" name="star"></ion-icon>
    </span>
      <span *ngIf="productDetails.averageStar >=2">
      <ion-icon class="iconeyellow" name="star"></ion-icon>
    </span>
      <span *ngIf="productDetails.averageStar >=3">
      <ion-icon class="iconeyellow" name="star"></ion-icon>
    </span>
      <span *ngIf="productDetails.averageStar >=4" >
      <ion-icon class="iconeyellow" name="star"></ion-icon>
    </span>
      <span *ngIf="productDetails.averageStar >=5">
      <ion-icon class="iconeyellow" name="star"></ion-icon>
    </span>
    </p>
    <p>{{productDetails.description}}</p>
        </ion-card-content>

</ion-card>
<ion-grid>
  <ion-row padding>
    <ion-col col-9>
      <ionic3-star-rating 
      activeIcon = "ios-star"
      defaultIcon = "ios-star-outline"
      activeColor = "#f4e242" 
      defaultColor = "#f4f4f4"
      readonly="false "
      [rating]="3">
  </ionic3-star-rating>
    </ion-col>
    <ion-col col-4>
      <button ion-button  round color="secondary">Voter</button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer>
    <ion-row>
       <ion-col offset-1 col-10>
         <button ion-button round large >
           <ion-icon name="cart"></ion-icon>&nbsp;
           Ajouter au panier
         </button>
       </ion-col>
    </ion-row>
   </ion-footer>
